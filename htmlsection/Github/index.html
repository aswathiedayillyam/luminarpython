<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../css/git3.png">
    <title>Sign in to github.GitHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container-fluid center_div mt-2">

        <svg class="my-4" height="48" class="octicon octicon-mark-github" viewBox="0 0 16 16" version="1.1" width="48"
            aria-hidden="true">
            <path fill-rule="evenodd"
                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
            </path>
        </svg>
        <h1 style="font-size: 24px;color: #24292E;font-weight: lighter;" >Sign in to GitHub</h1>
        <div class="part1 mt-4 ">
            <form class="border mb-4 px-3 py-3">
                <div class="form-group ">
                    <label for="exampleInputEmail1" class="py-1">User name or address</label>
                    <input type="email" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp"
                        >
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="py-3 ">Password</label>
                    <span style="float:right;font-size:12px;font-weight: 615;" class="py-3 "><a href="" style="text-decoration: none;">Forgot password?</a></span>
                    <input type="password" class="form-control " id="exampleInputPassword1" >
                </div>
                <div class="form-group mt-4 ">
                    <button type="submit" class="form-control mb-3 signin">Sign in</button>
                </div>
        </div>
       
        </form>
        <div class="part2 border my-4 pt-3">
            <p>New to GitHub?<a href=""> Create an Account</a></p>
        </div>
        <div class="footer ">
            <ul>
                <li><a href="">Terms</a></li>
                <li><a href="">Privacy</a></li>
                <li><a href="">Security</a></li>
                <li><a href="" class="contact" >Contact GitHub</a></li>
            </ul>
        </div>

    </div>
   

</body>

</html>
